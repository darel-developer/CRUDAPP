
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Produit</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h4 class="mb-4 text-success" th:text="${produit.idProduit == null ? 'Ajouter un Produit' : 'Modifier un Produit'}"></h4>
        <form th:action="${produit.idProduit == null ? '/produits' : '/produits/update'}" th:object="${produit}" method="post">
            <input type="hidden" th:field="*{idProduit}" />

            <div class="mb-3">
                <label for="nomProduit" class="form-label">Nom du Produit</label>
                <input type="text" th:field="*{nomProduit}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="prixProduit" class="form-label">Prix (€)</label>
                <input type="number" step="0.01" th:field="*{prixProduit}" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="categorie" class="form-label">Catégorie</label>
                <select th:field="*{categorie}" class="form-select" required>
                    <option value="">Sélectionner une catégorie</option>
                    <option th:each="cat : ${categories}" th:value="${cat.idCategory}" th:text="${cat.nomCategory}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline-success"><i class="bi bi-save me-1"></i>Enregistrer</button>
                <a href="/produits" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-1"></i>Annuler</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
