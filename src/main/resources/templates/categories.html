
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Catégories</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white border-bottom-0 py-3 d-flex justify-content-between align-items-center">
            <h4 class="mb-0 text-primary"><i class="bi bi-tags me-2"></i>Gestion des Catégories</h4>
            <a href="/categories/new" class="btn btn-outline-primary"><i class="bi bi-plus-circle me-1"></i>Ajouter une Catégorie</a>
        </div>
        <div class="card-body pt-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Nom</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.nomCategory}"></td>
                        <td class="text-end">
                            <a th:href="@{/categories/edit/{id}(id=${category.idCategory})}" class="btn btn-sm btn-outline-warning me-2">
                                <i class="bi bi-pencil me-1"></i>Modifier
                            </a>
                            <a th:href="@{/categories/delete/{id}(id=${category.idCategory})}" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Confirmer la suppression de la categories et des produits adjacents ?');">
                                <i class="bi bi-trash me-1"></i>Supprimer
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
