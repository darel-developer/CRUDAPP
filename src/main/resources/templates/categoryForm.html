
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Catégorie</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h4 class="mb-4 text-primary" th:text="${category.idCategory == null ? 'Ajouter une Catégorie' : 'Modifier une Catégorie'}"></h4>
        <form th:action="${category.idCategory == null ? '/categories' : '/categories/update'}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{idCategory}" />

            <div class="mb-4">
                <label for="nomCategory" class="form-label">Nom de la Catégorie</label>
                <input type="text" th:field="*{nomCategory}" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-outline-primary"><i class="bi bi-save me-1"></i>Enregistrer</button>
                <a href="/categories" class="btn btn-outline-secondary"><i class="bi bi-x-circle me-1"></i>Annuler</a>
            </div>
        </form>
    </div>
</div>

</body>
g</html>
